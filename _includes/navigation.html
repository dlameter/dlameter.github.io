<div class="container">
  <div class="nav-container">
    <div class="nav-bar">
      {% for item in site.data.navigation %}
        <a 
          class="{% if page.url == item.link %}nav-link-current{% else %}nav-link{% endif %}"
          href="{{ item.link }}">
          {{ item.name }}
        </a>
      {% endfor %}
    </div>
    <div class="hor-rule"></div>
  </div>
</div>
