<div class="sidebar">
  <h2>Recent Posts</h2>
  <ul class="dated-list">
    {% for post in site.posts limit: 10 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p class="date">{{ post.date | date_to_string }}</p>
      </li>
    {% endfor %}
  </ul>
  <!-- Add resume and linkedin icons to sidebar -->
</div>
